[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
    nrf24/RF24@^1.4.8
    wollewald/MPU9250_WE@^1.2.9
    tomstewart89/BasicLinearAlgebra@^4.3
monitor_speed = 115200